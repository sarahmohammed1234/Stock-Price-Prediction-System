{% extends "base.html" %}
{% block content %}



<div class="row gx-4 gx-lg-5 justify-content-center  my-5">

 <div class="col-sm-6 col-lg-6">
  <img src="{{ url_for('static', filename='/images/img1.png') }} " width="100%" height="400px" alt="">
 </div>
 <div class="col-6 col-lg-6 ">

  <main class="form-signin pt-5">
   <form action="/forgotPassword" method="post">
    <!-- <h3 class="h3 mb-3 fw-bold text-center">نسيت كلمة السر؟</h3> -->
    <div class="text-center">
     <h1 class="h4 text-gray-900 mb-2">Forgot password?</h1>
     <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset
      your password!</p>
    </div>
    <div class="mb-3">
     <label for="loginEmail" class="form-label">Email*</label>
     <input type="email" class="form-control" placeholder="Example@gmail.com" id="loginEmail" name="loginEmail"
      aria-describedby="emailHelp" required>
    </div>
    <div class="mb-1">
     <input type="submit" class="w-100 btn btn-lg btn-primary" name="forgotPassword" value="Send">
    </div>

    <hr>

    <div class="text-center">
     <a class="small" href="/register">Create an Account!</a>
    </div>
    <div class="text-center">
     <a class="small" href="/login">Already have an account? Login!</a>
    </div>
   </form>
 </div>
</div>
</div>
</main>


{% endblock %}
