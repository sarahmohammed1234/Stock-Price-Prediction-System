{% extends "base.html" %}
{% block content %}

<div class="px-3 py-4 my-4 text-center">
    <h1 class="display-5 fw-bold my-2">Stock Predictor</h1>
    <div class="col-lg-12 mx-auto">
        <form class="row g-3 my-5" action="/forecast" method="POST">

            <div class="col-md-4">
                <label for="stock" class="form-label">Select Stock:</label>
                <select class="form-control is-valid" id="stock" name="symbol" placeholder="Choose stock">
                    {% for row in stock%}
                    <option value="{{row[1]}}">{{row[1]}} - {{row[0]}}</option>
                    {% endfor %}
                </select>
            </div> 

            <div class="col-md-4">
                 <label for="stock_future_days" class="form-label">Future days:</label>
                 <select   class="form-select is-valid"  id="stock_future_days" name="future_days" placeholder="Enter future_days">
                    <option value="20">20 Days</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="mostCorrelated" class="form-label">Most Correlated:</label>
                <select class="form-control is-valid" id="mostCorrelated" name="mostCorrelated">
                    <option value="SR">SR</option>
                </select>
            </div>
          <br><br>
            <div class="col-12 my-4">
                <button class="btn btn-primary" type="submit">Predict</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
