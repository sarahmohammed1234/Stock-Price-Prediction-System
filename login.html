{% extends "base.html" %}
{% block content %}


 <div class="row gx-4 gx-lg-5 justify-content-center  my-5">

  <div class="col-sm-6 col-lg-6">
   <img src="{{ url_for('static', filename='/images/img1.png') }} " width="100%" height="400px" alt="">
  </div>
  <div class="col-6 col-lg-6">

   <main class="form-signin">
    <form action="/login" method="post">
     <h1 class="h3 mb-3 fw-bold text-center">Welecom Back!</h1>
     <div class="mb-3">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" required>
  </div>
  
  <div class="mb-3">
      <label for="loginPassword" class="form-label">Password*</label>
      <input type="password" class="form-control" placeholder="password" id="loginPassword" name="password" required>
  </div>
  

     <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
     </div>
    
     {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
     <p style="color :red">{{ message }}</p>
     
     {% endfor %} {% endif %} {% endwith %}
  

     <div class="mb-3">

      <input type="submit" class="w-100 btn btn-lg btn-primary" name="login" value="Log In">
     </div>
    </form>

    <hr>
    <div class="text-center">
        <a class="small" href="/forgotPassword">Forgot Password?</a>
    </div>
    <div class="text-center">
        <a class="small" href="register">Create an Account!</a>
    </div>

  </div>
 </div>



{% endblock %}
